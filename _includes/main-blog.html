<!-- Blog--><section class="section blog" id="blog"><div class="container"><!----><header class="section-heading"><h2>From The Blog</h2><span>Awesome articles from the blog</span></header><!----><div class="section-content" id="blogContent"><div class="row">{% for post in site.posts limit: 4%}<div class="col-sm-6 col-md-4{% if forloop.last %} visible-sm{% endif %}"><div class="blog-post"><header><h4 class="date">{{post.date | date: '%d'}}<br/>{{post.date | date: '%b'}}</h4><div class="blog-element"><img class="img-responsive" src="{{post.thumbnail}}-small.jpg"/></div></header><div class="blog-content"><h4><a href="{{post.url}}">{{post.title}}</a></h4><div class="post-meta"><span>By<a href="//medium.com/@Jason_Matthew">Jason</a></span><span><a href="{{site.url}}{{post.url}}#disqus_thread"></a></span></div><p>{{post.excerpt}} ...</p></div></div></div>{% endfor %}</div></div><!-- /#blogContent--><div class="text-center"><a class="btn btn-dark" id="loadBlogPosts" href="/blog">View All<span class="fa fa-angle-double-right"></span></a></div></div><!-- /.container--></section><!-- Blog-->
